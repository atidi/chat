<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">


        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div th:switch="${users}" class="container my-5">
                        <p class="my-5">
                            <a href="/admin/createUser" class="btn btn-primary">
                                <i class="fas fa-user-plus ml-2"> Create user </i></a>
                        </p>
                        <div class="col-md-10">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td >
                                            <span th:text="${user.firstName}"></span>
                                        </td>
                                        <td>
                                            <span th:text="${user.lastName}"></span>
                                        </td>
                                        <td >
                                            <span th:text="${user.email}"></span>
                                        </td>
                                        <td >
                                            <li th:each="r : ${user.roles}">
                                                <span th:text="${r.role}"> </span>
                                            </li>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/updateUser/{id}(id=${user.id})}" class="btn btn-primary">
                                                <i class="fas fa-user-edit ml-2"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}" class="btn btn-primary">
                                                <i class="fas fa-user-times ml-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
